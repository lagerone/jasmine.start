<!DOCTYPE html>
<html>
	<head>
		<title>SpecRunner</title>
		<link type="text/css" rel="stylesheet" href="jasmine/jasmine.css"/>
		<script src="jasmine/jasmine.js"> </script>
		<script src="jasmine/jasmine-html.js"> </script>
		<script src="http://localhost:35729/livereload.js"></script>
	</head>
	<body>

		<script src="src/app.js"></script>
		<script src="src/appSpec.js"></script>	
		<script>
			(function () {
				var j = jasmine.getEnv();
				j.addReporter(new jasmine.HtmlReporter());
				j.addReporter(new jasmine.TrivialReporter());
				j.execute();
			})();
		</script>
	</body>
</html>
